<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Create a New Blog</h1>
  <form id="blogForm">
    <label>Blog Title:</label><br>
    <input type="text" id="title" required><br><br>

    <label>Blog Description:</label><br>
    <textarea id="description" rows="5" required></textarea><br><br>

    <label>YouTube Video Link (embed):</label><br>
    <input type="text" id="videoUrl" required><br><br>

    <button type="submit">Publish Blog</button>
  </form>

  <script src="create-blog.js"></script>
</body>
</html>
